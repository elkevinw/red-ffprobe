<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Channel Monitor</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/static/css/style.css?v=1.2">
</head>
<body>
    <header>
        <h1>Real-Time Channel Monitor</h1>
    </header>
    <main>
        <div id="status-message" class="connection-status-bar">Connecting to server...</div>
        <div class="table-container">
            <table id="channels-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Channel Name</th>
                        <th>Status</th>
                        <th>PID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="channels-body">
                    <!-- Los canales se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para configuración de canal -->
    <div id="channelConfigModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configuración de Canal</h2>
            <form id="channelConfigForm">
                <input type="hidden" id="configChannelId">
                <div class="form-group">
                    <label for="channelName">Nombre del Canal:</label>
                    <div id="channelNameDisplay" class="channel-name-display"></div>
                    <input type="hidden" id="channelName" required>
                </div>
                <div class="form-group">
                    <label>Modo de Operación:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="mode" value="listener" checked> Listener (Espera conexiones)
                        </label>
                        <label>
                            <input type="radio" name="mode" value="caller"> Caller (Conecta a remoto)
                        </label>
                    </div>
                </div>
                <div id="remoteConfig" class="hidden">
                    <div class="form-group">
                        <label for="remoteIp">IP Remota:</label>
                        <input type="text" id="remoteIp" placeholder="Ej: 192.168.1.100">
                    </div>
                    <div class="form-group">
                        <label for="remotePort">Puerto Remoto:</label>
                        <input type="number" id="remotePort" min="1" max="65535" placeholder="Ej: 9000">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" id="cancelConfig">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/app.js?v=1.2"></script>
</body>
</html>
